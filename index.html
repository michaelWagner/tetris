<!DOCTYPE HTML>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=475, initial-scale=1, user-scalable=no">

    <title>Tetris</title>
    <link rel="stylesheet" href="application.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="assets/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="assets/keymaster.js"></script>
  </head>
  <body>
    <div class="#main">
      <div class="game-container">
        <div class="action-container">

        </div>
        <div class="feedback-container">
          <div id="piece-queue"></div>
          <button type="button"
                  name="new-game" class="new-game-button">New Game</button>
          <p class="score">Score: </p>
          <p class="level">Level: </p>
          <p class="rows-cleared">Rows: </p>
          <div class="instructions">
            <span>
              change state <br>move right <br>move left <br>move down <br>
            </span>
            <span>
              &#8593;<br>&#8594;<br>&#8592;<br>&#8595;<br>
            </span>
          </div>
        </div>
      </div>
      <div class="about">
        <p>
          Made by <a class="about-link"
                     href="http://michaelwagner.github.io/michael-wagner">
                    Michael Wagner
                  </a> --
        <a class="about-link"
           href="https://github.com/michaelwagner">Github
        </a>
        <a class="about-link"
           href="https://www.linkedin.com/pub/michael-wagner/b0/a5/39a">LinkedIn
        </a>
        </p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="lib/pieces.js"></script>
  <script type="text/javascript" src="lib/tetris.js"></script>
</html>
